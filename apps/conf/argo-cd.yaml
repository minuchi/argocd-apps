global:
  domain: argocd.k8s.minwoo.kim
configs:
  params:
    server.insecure: true
    server.enable.gzip: true
server:
  ingress:
    enabled: true
    ingressClassName: traefik
    extraTls:
      - hosts:
          - argocd.k8s.minwoo.kim
          - argocd.minwoo.kim
        secretName: k8s-minwoo-kim-tls
