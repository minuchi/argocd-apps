signoz:
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: signoz.k8s.minwoo.kim
        paths:
          - path: /
            pathType: ImplementationSpecific
            port: 8080
    tls:
      - hosts:
          - signoz.k8s.minwoo.kim
        secretName: k8s-minwoo-kim-tls
otelCollector:
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: signoz-otel-collector.k8s.minwoo.kim
        paths:
          - path: /
            pathType: ImplementationSpecific
            port: 4318